apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-from-scratch
spec:
  source:
    path: nginx
    repoURL: 'https://github.com/gabe-certs/argocdtst.git'
    targetRevision: main
  destination:
    namespace: default
    server: https://kubernetes.default.svcr
  project: default