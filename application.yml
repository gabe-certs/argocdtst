apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-from-scratch
spec:
  source:
    path: nginx
    repoURL: 'https://github.com/gabe-certs/argocdtst.git'
    targetRevision: main
    helm:
      releaseName: application-from-helm
      values: |
        replicaCount: 1
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default